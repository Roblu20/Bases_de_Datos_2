<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - The Heavenly Burger Club</title>
    <style type="text/css">
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        section {
            padding: 40px;
            background-color: #fff;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            color: #444;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color: #666;
            font-size: 1.1em;
        }
        input {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            padding: 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        .forgot-password {
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        .forgot-password:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h:form>
        <section id="login">
            <h2>Login</h2>
            <h:form>
                <h:outputLabel for="loginEmail" value="Correo Electrónico:" />
                <p:inputText id="loginEmail" value="#{bean.loginEmail}" required="true" />

                <h:outputLabel for="loginPassword" value="Contraseña:" />
                <p:password id="loginPassword" value="#{bean.loginPassword}" required="true" />

                <p:commandButton value="Login" action="#{bean.loginAction}" update=":login" />
                <a class="forgot-password" href="#{bean.olvidoContrasena}">¿Olvidó su contraseña?</a>
            </h:form>
        </section>
        <section id="olvidoContrasena">
            <h2>Restablecer Contraseña</h2>
            <h:form>
                <h:outputLabel for="resetEmail" value="Correo Electrónico:" />
                <p:inputText id="resetEmail" value="#{bean.resetEmail}" required="true" />

                <p:commandButton value="Enviar Enlace de Restablecimiento" action="#{bean.enviarEnlace}" update=":olvidoContrasena" />
            </h:form>
        </section>
    </h:form>
</body>
</html>
